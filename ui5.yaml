specVersion: '2.1'
type: application
metadata:
  name: projectpages
framework:
  name: OpenUI5
  version: "1.79.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_belize
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      debug: true
      ext: "xml,json,properties"
      port: 35729
      path: "webapp"
---
specVersion: "2.1"
type: project-shim
metadata:
  name:  projectpages.thirdparty
kind: extension
shims:
  configurations:
    marked:
      specVersion: "2.1"
      type: module
      metadata:
        name: marked
      resources:
        configuration:
          paths:
            /resources/thirdparty/marked/: ""